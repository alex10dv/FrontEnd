<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://s3-sa-east-1.amazonaws.com/img.decodecms/entradas/Login+y+Logout+items+de+menu+en+WordPress/login-logout-item-menu-WordPress.svg" class="img-fluid"
          alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

          <!-- Usuario input -->
          <div class="form-outline mb-4">
            <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
              placeholder="Ingreser su nombre de usuario" [(ngModel)]="nombreUsuario" required />
            <label class="form-label" for="nombreUsuario">Usuario</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" id="password" name="password" class="form-control form-control-lg"
              placeholder="Ingrese contraseña" [(ngModel)]="password" required />
            <label class="form-label" for="password">Contraseña</label>
          </div>

          <div class="d-flex justify-content-between align-items-center">

            <div class="text-center text-lg-start mt-4 pt-2">
              <button class="btn btn-danger btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;"
                type="submit">Login</button>
                
              <p class="small fw-bold mt-2 pt-1 mb-0">No tiene una cuenta? <a routerLink="/registro"
                  class="link-danger">Regístrese</a></p>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>
