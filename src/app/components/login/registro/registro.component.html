<div class="container">
    <h2>Registro</h2>
    <div class="row">
        <div>
            <form name="formulario"  (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="nombreUsuario">Nombre de Usuario</label>
                    <input type="text" class="form-control" id="nombreUsuario" name="nombreUsuario" [(ngModel)]="nombreUsuario" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" name="email" [(ngModel)]="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required>
                </div>
                <div class="form-group">
                    <label for="rol">Al regristrarse como nuevo usuario, usted no tendr√° permisos de administrador</label>
                    
                </div>
                <br>
                <button class="btn btn-danger">
                    Agregar usuario
                </button>
            </form>
        </div>
    </div>
</div>
<script src=""></script>
