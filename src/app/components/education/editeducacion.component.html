<div class="container"*ngIf = "educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <!-- al apretar submit se ejecutaria el oncreate-->
                <div class="form-group">
                    <label for="nombreE">Nombre del establecimiento educativo</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE"
                        required="">
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion de los estudios realizados</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE"
                        required="">
                </div>
                <button class="btn btn-danger">
                    Editar educaci√≥n
                </button>
            </form>
        </div>
    </div>
</div>
