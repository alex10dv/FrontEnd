<div class="container" *ngIf="hys">
    <h2>Editar Habilidad</h2>
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="percent">Porcentaje</label>
                    <input type="text" class="form-control" id="percent" name="percent" [(ngModel)]="hys.percent" required>
                </div>
                <div class="form-group">
                    <label for="title">Habilidad</label>
                    <input type="text" class="form-control" id="title" name="title" [(ngModel)]="hys.title" required>
                </div>
                <br>
                <button class="btn btn-danger">
                    Guardar Cambios
                </button>
            </form>
        </div>
    </div>
</div>
