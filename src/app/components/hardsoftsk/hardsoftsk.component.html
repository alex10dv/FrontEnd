<div class="row">
    <h1 id="titulo" class="col-lg-12">- Hard & Soft Skills</h1>
    <br>

    <div class="col-lg-12">
        <button class="btn btn-warning"  type="button"
            routerLink="/nuevahys" *ngIf="isLogged">
            NUEVA HABILIDAD
        </button>
     </div>
  
    <div class="row">
     
            <div *ngFor="let Hysskills of hys" class="text-center col-xs-4 col-sm-4 col-md-4 col-xl-4 d-flex justify-content-center">
                
                    <div >
                        <div>
                          <circle-progress  
                          [percent]=Hysskills.percent
                          [radius]="120"
                          [showUnits]="false"
                          [titleFontSize]="'2em'"
                          [title]="Hysskills.title"
                          [showSubtitle]="false"
                          [outerStrokeWidth]="25"
                          [innerStrokeWidth]="16"
                          [outerStrokeColor]="'red'"
                          [innerStrokeColor]="'lightgray'"
                          [animation]="true"
                          [animationDuration]="800"
                        ></circle-progress> 
                        </div>
                        <div class="p-2" *ngIf="isLogged">
                            <button class="btn btn-success" routerLink="/editarhys/{{Hysskills.id_Hys}}">
                                <i class="bi bi-pin-angle-fill">EDITAR</i>
                            </button>
                        </div>
                        <div class="p-2" *ngIf="isLogged">
                            <button class="btn btn-dark" (click)="delete(Hysskills.id_Hys)">
                              <i class="bi bi-trash3-fill">BORRAR</i>
                            </button>
                        </div>
                    </div>
                
            </div>
        
    </div>
  </div>
