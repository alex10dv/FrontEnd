<div class="container" *ngIf="personas">
    <h2>Editar Acerca de m√≠</h2>
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="personas.nombre" required>
                </div>
                <div class="form-group">
                    <label for="acerca_de">Acerca De</label>
                    <input type="text" class="form-control" id="acerca_de" name="acerca_de" [(ngModel)]="personas.acerca_de" required>
                </div>
                <div class="form-group">
                    <label for="img">Ruta de la imagen</label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="personas.img" required>
                </div>
                <br>
                <button class="btn btn-danger">
                    Guardar Cambios
                </button>
            </form>
        </div>
    </div>
</div>
