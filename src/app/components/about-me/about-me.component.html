<div class="row d-flex justify-content-between align-items-center">
    <div class="col-lg-12">
        <button class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;" type="button"
            routerLink="/nuevapersona" *ngIf="isLogged && !personas">
            Nueva Persona
        </button>
    </div>

    <div>
        <ul *ngFor="let Persona of personas">
            <div class="p-2 flex-grow-1">
                <li type="none">
                    
               
                        
                        <div  class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
                            <img src="{{Persona.img}}" alt="Foto de perfil" class="img-fluid" id="imagen">
                        </div>
                        <div class="d-flex justify-content-center">
                        
                        <div  class="nombre col-xs-12 col-sm-4 col-md-4 col-xl-4">
                           <h3><p id="name" class="perfil_nombre">{{Persona.nombre}}</p></h3>
                       
                                                      
                        <h4><p id="fullstack">Full Stack Developer Jr.</p></h4>
                        <h4><p id="tecnico">Técnico Superior en Programación</p></h4>
                        </div>
                        <div  class="col-xs-12 col-sm-4 col-md-4 col-xl-4">
                            <span >
                                <h1>Acerca de mí</h1>
                                <p>{{Persona.acerca_de}}</p>
                            </span>
                        </div>
                        <div class="p-2" *ngIf="isLogged">
                            <button id="editar" class="btn btn-success" routerLink="/editarpersona/{{Persona.id_Persona}}">
                                <i class="bi bi-pin-angle-fill">EDITAR</i>
                            </button>
                        </div>
                    </div>
                </li>
            </div>
        </ul>
    </div>
</div>
