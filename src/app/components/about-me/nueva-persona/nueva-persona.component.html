<div class="container">
    <h2>Agregar Persona</h2>
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre y Apellido</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <div class="form-group">
                    <label for="acerca_de">Acerca De</label>
                    <input type="text" class="form-control" id="acerca_de" name="acerca_de" [(ngModel)]="acerca_de" required>
                </div>
                <div class="form-group">
                    <label for="img">Ruta de la Imagen de perfil</label>
                    <input type="text" class="form-control" id="img" name="img" [(ngModel)]="img" required>
                </div>
                <br>
                <button class="btn btn-danger">
                    Agregar persona
                </button>
            </form>
        </div>
    </div>
</div>
