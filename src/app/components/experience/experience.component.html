<div class="row">
  <h1 id="titulo">- Experiencia laboral</h1>
  <br>
  <div class="col-lg-2">
    <button type="button" class="btn btn-warning" routerLink="/nuevaexp" *ngIf="isLogged">
      NUEVA EXPERIENCIA
    </button>
  </div>

  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <td>
            <h3>{{Experiencia.nombreE}}</h3>
          </td>
          <td>{{Experiencia.descripcionE}}</td>
          <!-- al hacer clic va a ir a la ruta editexp y va a capturar el id de Experiencia-->
          <!--*ngIf verifica si esta logeado como administrador para mostrar los botones de edicion-->
          <td *ngIf="isLogged"><button class="btn btn-success" routerLink="/editexp/{{Experiencia.id}}">
              <i class="bi bi-pin-angle-fill"></i> EDITAR</button>
          </td>


          <td *ngIf="isLogged"><button class="btn btn-dark" (click)="borrar(Experiencia.id)">
              <i class="bi bi-trash3-fill"></i> BORRAR</button>
          </td>

        </tr>

      </tbody>

    </table>

  </div>

</div>
