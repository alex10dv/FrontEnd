<div class="row">
  <h1 id="titulo">- Proyectos</h1>
  <br>
  <div class="col-lg-2">
    <button type="button" class="btn btn-warning" routerLink="/nuevopro" *ngIf="isLogged">
      NUEVO PROYECTO
    </button>
  </div>

  <div class="col-lg-1"></div>
  <div class="col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Proyectos of pro">
          <td>
            <h3>{{Proyectos.nombreE}}</h3>
          </td>
          <td>{{Proyectos.descripcionE}}</td>
          <!-- al hacer clic va a ir a la ruta editexp y va a capturar el id de Experiencia-->
          <!--*ngIf verifica si esta logeado como administrador para mostrar los botones de edicion-->
          <td>
            <a href="{{Proyectos.urlimg}}">Im√°gen descriptiva</a>
          </td>

          <td *ngIf="isLogged"><button class="btn btn-success" routerLink="/editProyectos/{{Proyectos.id}}">
              <i class="bi bi-pin-angle-fill"></i> EDITAR</button>
          </td>

          <td *ngIf="isLogged"><button class="btn btn-dark" (click)="borrar(Proyectos.id)">
              <i class="bi bi-trash3-fill"></i> BORRAR</button>
          </td>

        </tr>

      </tbody>

    </table>

  </div>

</div>
