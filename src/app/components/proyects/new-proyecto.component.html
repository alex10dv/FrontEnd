<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <!-- al apretar submit se ejecutaria el oncreate-->
                <div class="form-group">
                    <label for="nombreE">Nombre del Proyecto</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE"
                        required="">
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion del Proyecto</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE"
                        required="">
                </div>
                <div class="form-group">
                    <label for="descripcionE">Url de imagen descriptiva</label>
                    <input type="text" class="form-control" id="urlimg" name="urlimg" [(ngModel)]="urlimg"
                        required="">
                </div>

                <button class="btn btn-danger">
                    Agregar Proyecto
                </button>
            </form>
        </div>

    </div>
</div>
