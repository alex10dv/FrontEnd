<div class="container" *ngIf="pro"> <!-- el container aparece cuando hay al menos 1 proyecto-->
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <!-- al apretar submit se ejecutaria el oncreate-->
                <div class="form-group">
                    <label for="nombreE">Nombre del proyecto</label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="pro.nombreE"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Descripcion del Proyecto</label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="pro.descripcionE"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcionE">Url de imagen descriptiva</label>
                    <input type="text" class="form-control" id="urlimg" name="urlimg" [(ngModel)]="pro.urlimg"
                        required>
                </div>

                <button class="btn btn-danger">
                    Actualizar Proyecto
                </button>
            </form>
        </div>

    </div>
</div>
